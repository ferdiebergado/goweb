<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Design System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="navbar-brand">My Site</div>
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="alert alert-success">Success! This is an alert message.</div>
      <div class="alert alert-danger">Error! This is an alert message.</div>

      <h1 class="text-center mt-4">Welcome to our Design System</h1>

      <div class="mt-3">
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-secondary">Secondary Button</button>
        <button class="btn btn-info">Info Button</button>
        <button class="btn btn-light">Light Button</button>
        <button class="btn btn-dark">Dark Button</button>
      </div>

      <div class="mt-3">
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control-lg" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message"></textarea>
          </div>
        </form>
      </div>

      <table class="table mt-4">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>New York</td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>25</td>
            <td>London</td>
          </tr>
        </tbody>
      </table>

      <div class="card mt-3 mb-5">
        <div class="card-header">
          <h3>Card Title</h3>
        </div>
        <div class="card-body">
          <p>Sign Up</p>
          <div class="input-group form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" />
          </div>
          <div class="input-group form-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" />
          </div>
          <div class="input-group form-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="passwordConfirm"
              placeholder="Retype Password"
            />
          </div>
          <div class="form-group">
            <label for="sex">Sex</label>
            <select id="sex">
              <option value="m">Male</option>
              <option value="f">Female</option>
            </select>
          </div>
          <button class="btn btn-success">Submit</button>
        </div>
        <div class="card-footer">
          <p>Footer Information</p>
        </div>
      </div>
      <div class="card mb-5">
        <div class="card-body">
          <h2>Sign Up</h2>
          <div class="input-group form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" />
          </div>
          <div class="input-group form-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" />
          </div>
          <div class="input-group form-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="passwordConfirm"
              placeholder="Retype Password"
            />
          </div>
          <div class="form-group">
            <label for="sex">Sex</label>
            <select id="sex">
              <option value="m">Male</option>
              <option value="f">Female</option>
            </select>
          </div>
          <button class="btn btn-success">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
