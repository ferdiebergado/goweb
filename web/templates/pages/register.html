{{define "content"}}
<div x-data="regForm">
  <div class="form-container">
    {{template "alert"}}
    <h2 id="registerForm">Register</h2>
    <form @submit.prevent="submit" aria-labelledby="registerForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          :class="errors.email ? 'has-error':''"
          x-model="data.email"
          aria-describedby="emailError"
          aria-required="true"
          autocomplete="email"
          autofocus
        />
        <div
          id="emailError"
          class="error"
          x-show="errors.email"
          x-text="errors.email"
        ></div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          :class="errors.password ? 'has-error':''"
          x-model="data.password"
          aria-describedby="passwordError"
          aria-required="true"
        />
        <div
          id="passwordError"
          class="error"
          x-show="errors.password"
          x-text="errors.password"
        ></div>
      </div>
      <div class="form-group">
        <label for="passwordConfirm">Confirm Password</label>
        <input
          type="password"
          id="passwordConfirm"
          :class="errors.password_confirm ? 'has-error':''"
          x-model="data.password_confirm"
          aria-describedby="passwordConfirmError"
          aria-required="true"
        />
        <div
          id="passwordConfirmError"
          class="error"
          x-show="errors.password_confirm"
          x-text="errors.password_confirm"
        ></div>
      </div>
      {{template "submit"}}
    </form>
  </div>
</div>
{{end}}
