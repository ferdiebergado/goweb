{{define "content"}}
<div x-data="regForm">
  <div class="form-container">
    <h2>Register</h2>
    <form @submit.prevent="register">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          :class="errors.email ? 'has-error':''"
          x-model="email"
          @blur="validate"
        />
        <div class="error" x-show="errors.email" x-text="errors.email"></div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          :class="errors.password ? 'has-error':''"
          x-model="password"
          @blur="validate"
        />
        <div
          class="error"
          x-show="errors.password"
          x-text="errors.password"
        ></div>
      </div>
      <div class="form-group">
        <label for="passwordConfirm">Confirm Password</label>
        <input
          type="password"
          id="passwordConfirm"
          :class="errors.passwordConfirm ? 'has-error':''"
          x-model="passwordConfirm"
          @blur="validate"
        />
        <div
          class="error"
          x-show="errors.passwordConfirm"
          x-text="errors.passwordConfirm"
        ></div>
      </div>
      <button class="form-button" type="submit" :disabled="loading">
        <span x-text="loading ? 'Submitting...' : 'Submit'"></span>
      </button>
    </form>
  </div>
</div>
{{end}}
