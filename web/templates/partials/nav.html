{{define "styles"}}
<style>
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: #ffffff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .navbar .logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
    text-decoration: none;
  }
  .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
  }
  .nav-links li {
    display: inline-block;
  }
  .nav-links a {
    text-decoration: none;
    color: #333;
    font-size: 1rem;
    font-weight: 500;
    padding: 8px 12px;
    transition: color 0.3s ease, transform 0.2s ease;
  }
  .nav-links a:hover {
    color: #007bff;
    transform: translateY(-2px);
  } /* Responsive Menu */
  .menu-toggle {
    display: none;
    font-size: 1.5rem;
    cursor: pointer;
  }
  @media (max-width: 768px) {
    .nav-links {
      display: none;
      flex-direction: column;
      background: white;
      position: absolute;
      top: 60px;
      right: 40px;
      width: 200px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      border-radius: 8px;
    }
    .nav-links.show {
      display: flex;
    }
    .menu-toggle {
      display: block;
    }
  }
</style>
{{end}} {{define "nav"}}
<nav class="navbar">
  <a href="/" class="logo">GoWeb</a>
  <ul class="nav-links">
    <li><a href="/">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <div class="menu-toggle">&#9776;</div>
</nav>
{{end}} {{define "scripts"}}
<script>
  // Responsive menu toggle
  document.querySelector(".menu-toggle").addEventListener("click", function () {
    document.querySelector(".nav-links").classList.toggle("show");
  });
</script>
{{end}}
