{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{block "title" .}}{{end}}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #f8f9fa;
      }

      main {
        margin: 2rem;
      }
    </style>
    {{block "styles" .}}{{end}}
  </head>
  <body>
    {{template "nav"}}
    <main>{{block "content" .}}{{end}} {{block "scripts" .}}{{end}}</main>
  </body>
</html>
{{end}}
