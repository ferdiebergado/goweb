{{define "layout"}}

<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{block "title" .}}{{end}}</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    {{block "styles" .}}{{end}}

  <body>

</html>
{{end}}
